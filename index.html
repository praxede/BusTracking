<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localiza√ß√£o do √înibus - Prisma Escola</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 160px;
      margin: 10px auto 20px;
      display: block;
    }

    h1 {
      font-size: 1.6em;
      color: #1e88e5;
    }

    .status {
      margin-top: 20px;
      font-size: 1.1em;
      color: #444;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <img src="LogoPrisma.png" alt="Logo da Escola Prisma" class="logo">
  <h1>Envio da Localiza√ß√£o do √înibus</h1>
  <p class="status" id="status">Aguardando envio da localiza√ß√£o...</p>
  <button id="sendLocation">Enviar Localiza√ß√£o</button>

  <script type="module">
    // Importa Firebase modular
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    // Configura√ß√£o do Firebase (corrigida)
    const firebaseConfig = {
      apiKey: "AIzaSyCmRTx7t2B6V1tyTfAj_kiU7PBpTW1NEWg",
      authDomain: "bustracking-d8b31.firebaseapp.com",
      databaseURL: "https://bustracking-d8b31-default-rtdb.firebaseio.com/", // ‚úÖ barra no final
      projectId: "bustracking-d8b31",
      storageBucket: "bustracking-d8b31.firebasestorage.app",
      messagingSenderId: "74182455484",
      appId: "1:74182455484:web:613d9f632fa81a6ff3e0b9"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const btn = document.getElementById('sendLocation');
    const statusEl = document.getElementById('status');

    // Fun√ß√£o para enviar localiza√ß√£o ao Firebase
    function sendLocation(lat, lng) {
      const busRef = ref(db, 'onibus/localizacao');
      set(busRef, {
        latitude: lat,
        longitude: lng,
        atualizadoEm: new Date().toLocaleString()
      })
      .then(() => {
        statusEl.textContent = `üìç Localiza√ß√£o enviada: (${lat.toFixed(5)}, ${lng.toFixed(5)})`;
      })
      .catch(err => {
        statusEl.textContent = "Erro ao enviar localiza√ß√£o: " + err.message;
        btn.disabled = false;
      });
    }

    // Evento do bot√£o
    btn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        statusEl.textContent = "Seu navegador n√£o suporta geolocaliza√ß√£o.";
        return;
      }

      statusEl.textContent = "Obtendo localiza√ß√£o...";
      btn.disabled = true;

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          sendLocation(lat, lng);
        },
        (err) => {
          statusEl.textContent = "Erro ao obter localiza√ß√£o: " + err.message;
          btn.disabled = false;
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 5000
        }
      );
    });
  </script>
</body>
</html>
