<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreamento do √înibus Escolar - Prisma</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }

    h1 {
      font-size: 1.4em;
      margin: 0;
    }

    #map {
      height: calc(100vh - 80px);
      width: 100%;
    }

    #info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 0.95em;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <header>
    <img src="LogoPrisma.png" alt="Logo Prisma" class="logo">
    <h1>Localiza√ß√£o do √înibus Unidade Marac√°</h1>
  </header>

  <div id="map"></div>
  <div id="info">Aguardando dados do √¥nibus...</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCmRTx7t2B6V1tyTfAj_kiU7PBpTW1NEWg",
      authDomain: "bustracking-d8b31.firebaseapp.com",
      databaseURL: "https://bustracking-d8b31-default-rtdb.firebaseio.com/",
      projectId: "bustracking-d8b31",
      storageBucket: "bustracking-d8b31.firebasestorage.app",
      messagingSenderId: "74182455484",
      appId: "1:74182455484:web:613d9f632fa81a6ff3e0b9"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Inicializa mapa
    const map = L.map('map').setView([-23.55, -46.63], 13); // centro SP
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // √çcone de alfinete
    const busIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', // alfinete vermelho
      iconSize: [40, 40],
      iconAnchor: [20, 40]
    });

    let busMarker = null;
    const infoEl = document.getElementById('info');

    // Firebase reference
    const busRef = ref(db, 'onibus/localizacao');

    // Atualiza√ß√£o em tempo real
    onValue(busRef, (snapshot) => {
      const data = snapshot.val();
      console.log("Dados recebidos do Firebase:", data);

      if (data && data.latitude != null && data.longitude != null) {
        const lat = data.latitude;
        const lng = data.longitude;
        const updated = data.atualizadoEm;

        if (!busMarker) {
          // Cria o marcador e centraliza no mapa
          busMarker = L.marker([lat, lng], { icon: busIcon }).addTo(map);
          map.setView([lat, lng], 15);
        } else {
          // Atualiza posi√ß√£o do marcador
          busMarker.setLatLng([lat, lng]);
        }

        // Movimenta mapa suavemente para o marcador
        map.flyTo([lat, lng], 15, { animate: true });

        infoEl.textContent = `üìç √öltima atualiza√ß√£o: ${updated}`;
      } else {
        infoEl.textContent = "Sem dados de localiza√ß√£o no momento.";
      }
    }, (error) => {
      console.error("Erro ao ler Firebase:", error);
      infoEl.textContent = "Erro ao obter dados do √¥nibus.";
    });
  </script>
</body>
</html>
